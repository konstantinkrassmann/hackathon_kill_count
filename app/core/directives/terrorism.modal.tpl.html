<div class="modal-header">
    <h3 class="modal-title">Acts of terrorism in {{data.event[0].region}}</h3>
</div>
<div class="modal-body">
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Ideology</th>
            <th>Death toll</th>
        </tr>
        <tr data-ng-repeat="event in data.event">
            <td>
                <a href="{{event.wikipediaLink}}" target="_blank" data-ng-bind="event.event"></a>
            </td>
            <td data-ng-bind="event.year"></td>
            <td data-ng-bind="event.ideology"></td>
            <td data-ng-bind="event.lowestCasualties" class="text-danger"></td>
        </tr>
        <tr>
            <td colspan="3">Total death toll</td>
            <td class="text-danger" data-ng-bind="data.casualties"></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
